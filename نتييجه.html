<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>عرض نتيجة الثانوية العامة</title>
  <style>
    body {
      direction: rtl;
      font-family: 'Cairo', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f5f7fa;
    }

    header {
      background-color: #006699;
      color: white;
      padding: 20px;
      font-size: 24px;
    }

    .pdf-container {
      margin: 20px auto;
      width: 90%;
      max-width: 800px;
      height: 90vh;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <header>نتيجة الثانوية العامة - 2025</header>

  <div class="pdf-container">
    <!-- ✅ غير اسم الملف لو PDF بتاعك اسمه مختلف -->
    <iframe src="Natiga.pdf"></iframe>
  </div>

</body>
</html>
